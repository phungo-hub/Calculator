<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
</head>
<body>
    <h1>Magic Calculator</h1>
    <div class='calculator'>
        <div class='calculator__display'>0</div>
        <div class='calculator__keys'>
            <button class="operators" data-action="add">+</button>
            <button class="operators" data-action="subtract">-</button>
            <button class="operators" data-action="multiply">x</button>
            <button class="operators" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal" data>.</button>
            <button class = 'clear' data-action="clear">AC</button>
            <button class="equal" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
